<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8" content="">
<title>Jsonの整形</title>
<link href="js/jquery-ui.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function () {
		$('#execute-button').click(function() {
			var text = $( '#input_json' ).val();
			var jsonBefore = JSON.parse(text);
			var json = JSON.stringify(jsonBefore, null, "    ")
			$( '#input_json' ).val(json);
		});
	});

</script>
</head>

<!-- HTML部分 -->
<body bgcolor="#e2e2e2">
 <button type="button" id="execute-button">
	<div class="size-24">整形</div>
</button><br>
<textarea  spellcheck="false" cols="150" rows="100" id="input_json">
{"aaa":"ccc", "bbb":[{"ddd":1,"eee":2},{"ddd":3,"eee":4}]}
</textarea>

</body></html>
